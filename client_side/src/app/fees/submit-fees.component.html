<ng-container>
    <mat-list>
      <mat-list-item>
        <mat-form-field appearance="fill">
          <mat-label>Student</mat-label>
          <input matInput [(ngModel)]="fees.student" />
        </mat-form-field>
      </mat-list-item> 

      <mat-list-item>
        <mat-form-field appearance="fill">
          <mat-label>Month</mat-label>
          <input matInput [(ngModel)]="fees.fees_month" />
        </mat-form-field>
      </mat-list-item> 

      <mat-list-item>
        <mat-form-field appearance="fill">
          <mat-label>Amount</mat-label>
          <input matInput [(ngModel)]="fees.amount" />
        </mat-form-field>
      </mat-list-item> 
      </mat-list>
      <mat-list-item>
        <button mat-raised-button color="accent" (click)="saveFeesDetails()">Submit</button>
      </mat-list-item>
    </ng-container>
