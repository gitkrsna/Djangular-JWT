<ng-container >
    <mat-list class="fee-component">
      <mat-list-item>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Student</mat-label>
          <input type="text"
                 placeholder="Pick Student"
                 aria-label="Student"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto"
                 [(ngModel)]="fees.student"
                 >
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options.results" [value]="option.id">
              {{option.first_name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Month</mat-label>
          <input type="text"
                 placeholder="Pick Month"
                 aria-label="Month"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="autoFeesMonth"
                 [(ngModel)]="fees.fees_month"
                 >
          <mat-autocomplete #autoFeesMonth="matAutocomplete">
            <mat-option *ngFor="let month of Months" [value]="month">
              {{month}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Amount</mat-label>
          <input type="text"
                 placeholder="Pick Month"
                 aria-label="Month"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="autoAmount"
                 [(ngModel)]="fees.amount"
                 >
          <mat-autocomplete #autoAmount="matAutocomplete">
            <mat-option *ngFor="let amount of Amounts" [value]="amount">
              {{amount}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </mat-list-item>
      
      <mat-list-item>
        <button mat-raised-button color="accent" (click)="saveFeesDetails()">Submit</button>
      </mat-list-item>
    </mat-list>
    </ng-container>
